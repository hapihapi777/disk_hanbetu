<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ディスクアップ判別</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h3>ディスクアップ判別</h3>

  <body>
    <div class="flexcontainer">
      <div class="flexitem item1">総回転</div>
      <div class="flexitem item1">総ART</div>

      <div class="flexitem item1"><input type="number" id="soukaiten" value="0" min="0"></div>

      <div class="flexitem item1"><input type="number" id="sou_art" value="0" min="0"></div>

      <div class="flexitem item1">単独チョリ</div>
      <div class="flexitem item1">単独スイカ</div>

      <div class="flexitem item1">
        <button id="cyori_btn" class="chori noselect">加算</button>
        <input type="number" id="cherry" value="0" min="0">
      </div>
      <div class="flexitem item1">
        <button id="suika_btn" class="noselect">加算</button>
        <input type="number" id="suika" value="0" min="0">
      </div>

    </div>

    <div class="flexcontainer">
      
      
      <div class="flexitem item1">共通☆(ART中)</div>
      <div class="flexitem item1">ハズレ(ART中)</div>
      
      <div class="flexitem item1">
        <button id="hosi_btn" class="noselect">加算</button>
        <input type="number" id="hosi" value="0" min="0">
      </div>
      <div class="flexitem item1">
        <button id="hazure_btn" class="noselect">加算</button>
        <input type="number" id="hazure" value="0" min="0">
      </div>
      
      
      
      <div class="flexitem item2">ナビ無しリプ(ART中)</div>
      <form id="target" class="flexitem item2 setumei">
        <input name="hoge" type="radio" class="radio setumei" value="nouse" checked> 考慮しない
        <input name="hoge" type="radio" class="radio setumei" value="use"> 考慮する
        <!-- <input type="checkbox" id="rep_cb" class="checkbox">※ナビ無しリプのオンオフ※工事中</div> -->
      </form>
      


      <div class="flexitem item2">
        <button id="rep_btn" class="noselect">加算</button>
        <input type="number" id="rep" value="0" min="0">
      </div>
      
      <div class="flexitem item1">今回D.T</div>
      <div class="flexitem item1">今回DJzone</div>

      <div class="flexitem item1">
        <input type="number" id="dt_art" value="0" min="0">
      </div>
      <div class="flexitem item1">
        <input type="number" id="djz_art" value="0" min="0">
      </div>
      <div class="flexitem item2">
        <button id="tuika_btn" class="noselect">総ARTに追加</button>

      </div>


    </div>

    <div class="flexcontainer">
      <div class="flexitem item2">
        <button id="hanbetu" class="noselect">判別</button>
        <span id="error" class="pink"></span>
      </div>
      <div class="flexitem item2"></div>
      <div class="flexitem item1">総回転数:<span id="r_soukaiten" class="pink"></span>
      </div>
      <div class="flexitem item1">総art:<span id="r_art_g" class="pink"></span>
      </div>

      <div class="flexitem item2">
        設定1:<span id="r_s1" class="pink"></span>
      </div>
      <div class="flexitem item2">
        設定2:<span id="r_s2" class="pink"></span>
      </div>
      <div class="flexitem item2">
        設定3:<span id="r_s3" class="pink"></span>
      </div>
      <div class="flexitem item2">
        設定4:<span id="r_s4" class="pink"></span>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>

</html>

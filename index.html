<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>ディスクアップ判別ツール</title>
 <h4>ディスクアップ設定判別ツール</h4>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wakeru">
<div>総回転</div>
<div><input type="number" id="soukaiten" value="3000" min="0"></div>
  
<div>総ART</div>
<div><input type="number" id="sou_art" value="300" min="0"></div>
  
<div>単独チョリ(総回転で計算)</div>
<div><input type="number" id="cherry" value="125" min="0"><button>加算</button></div>

<div>単独スイカ(総回転で計算)</div>
<div><input type="number" id="suika" value="72" min="0"><button>加算</button></div>

<div>今回DJ</div>
<div><input type="number" id="djz_art" value="200" min="0"><button>総ARTに追加</button></div>

<div>今回DT</div>
<div><input type="number" id="dt_art" value="100" min="0"><button>総ARTに追加</button></div>

<div>ハズレ(ART中)</div>
<div><input type="number" id="hazure" value="60" min="0"><button>加算</button></div>
  
<div>共通☆(ART中)</div>
<div><input type="number" id="hosi" value="33" min="0"><button>加算</button></div>

<div>ナビ無しリプ(ART中)</div>
<div><input type="number" id="rep" value="262" min="0"><button>加算</button></div>

  
</div>
<button id="hanbetu">判別</button>
<div class="wakeru">
  <div style="display: flex;">総回転数:<div></div id="r_soukaiten"><div>総アート:<div id="r_art_g"></div></div></div>
<div>設定1:</div>
<div>設定2:</div>
<div>設定3:</div>
<div>設定4:</div>
</div>
  <script src="js/main.js"></script>
</body>
</html>
